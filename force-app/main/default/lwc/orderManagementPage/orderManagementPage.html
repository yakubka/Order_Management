<template>
    <lightning-card title="Order Management">
        <div class="slds-p-horizontal_small">
            <div>Account Name: {accountName}</div>
            <div>Account Number: {accountNumber}</div>
            <lightning-button label="Create Product" onclick={handleCreateProduct} if:true={showCreateButton}></lightning-button>
            <lightning-button label="Cart" onclick={openCart}></lightning-button>
        </div>
        <div class="slds-p-horizontal_small slds-m-top_medium">
            <div>Filter by Type</div>
            <template for:each={typeOptions} for:item="opt">
                <div key={opt} class="slds-m-left_medium">
                    <lightning-button variant="base" label={opt} onclick={handleTypeFilter}></lightning-button>
                </div>
            </template>
            <div class="slds-m-top_medium">Filter by Family</div>
            <template for:each={familyOptions} for:item="fam">
                <div key={fam} class="slds-m-left_medium">
                    <lightning-button variant="base" label={fam} onclick={handleFamilyFilter}></lightning-button>
                </div>
            </template>
        </div>
        <div class="slds-p-horizontal_small slds-m-top_medium">
            <lightning-input type="text" label="Search" value={searchKey} onchange={handleSearch}></lightning-input>
        </div>
        <div class="slds-m-around_medium slds-grid slds-wrap">
            <template for:each={products} for:item="prod">
                <div key={prod.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-card>
                        <div class="slds-p-around_small">
                            <p>{prod.Name}</p>
                            <p>{prod.Description__c}</p>
                        </div>
                        <lightning-button slot="footer" label="Details" onclick={handleDetails} data-id={prod.Id}></lightning-button>
                        <lightning-button slot="footer" label="Add" onclick={addToCart} data-id={prod.Id}></lightning-button>
                    </lightning-card>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
